<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHHS Interface Explorer | E.ON Next Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and theme variables */
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        :root {
            --eon-red: #FF4822; --birch: #FAF6F4; --white: #FFFFFF; --dark-purple: #36164A;
            --purple: #5E0D98; --data-sun: #FFDE00; --data-gas-off: #9254FF; --data-leaf: #1AE570;
        }
        .gradient-bg { background: linear-gradient(135deg, var(--birch) 0%, #f0e9e6 100%); }
        .glass { backdrop-filter: blur(16px) saturate(180%); background: rgba(255, 255, 255, 0.75); border: 1px solid rgba(255, 255, 255, 0.2); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
        .float-animation { animation: float 6s ease-in-out infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--eon-red), var(--purple)); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        .filter-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .filter-btn.active-filter { transform: translateY(-2px) scale(1.02); }
        .filter-btn[data-filter="all"].active-filter { background: linear-gradient(135deg, var(--eon-red), #ff6b4a) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(229, 0, 0, 0.3); }
        .filter-btn[data-filter="supplier_send"].active-filter { background: linear-gradient(135deg, var(--data-gas-off), #a66eff) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(122, 70, 212, 0.3); }
        .filter-btn[data-filter="supplier_receive"].active-filter { background: linear-gradient(135deg, var(--data-sun), #ffe533) !important; color: var(--dark-purple) !important; box-shadow: 0 8px 25px rgba(217, 189, 0, 0.3); }
        .filter-btn[data-filter="none"].active-filter { background: linear-gradient(135deg, var(--dark-purple), var(--purple)) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(23, 9, 32, 0.3); }
        .interface-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left-width: 4px; }
        .interface-card:hover { transform: translateX(4px) scale(1.02); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); }
        .border-send { border-color: var(--data-gas-off); }
        .border-receive { border-color: var(--data-sun); }
        .border-both { border-color: var(--data-leaf); }
        .border-none { border-color: #9ca3af; }
        .hero-text { background: linear-gradient(135deg, var(--eon-red), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .details-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .search-input { background: var(--birch); transition: all 0.3s ease; }
        .search-input:focus { background: var(--white); transform: scale(1.01); box-shadow: 0 4px 15px rgba(255, 72, 34, 0.1); }
    </style>
</head>
<body class="gradient-bg text-[var(--dark-purple)] min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8 md:mb-12">
            <div class="float-animation inline-block">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold hero-text mb-3">MHHS Interface Explorer</h1>
            </div>
            <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-2xl mx-auto leading-relaxed">
                Discover and explore interfaces based on the Supplier's role in the MHHS ecosystem.
            </p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6 md:gap-8">
             <aside class="lg:w-1/3 xl:w-1/4 glass p-5 md:p-6 rounded-3xl shadow-2xl flex flex-col lg:sticky lg:top-8 lg:self-start">
                <h2 id="filter-heading" class="text-xl font-bold mb-5 text-[var(--eon-red)] flex-shrink-0">Find an Interface</h2>
                <div class="mb-5 flex-shrink-0">
                    <input type="search" id="searchInput" placeholder="Search ID, name, or data items..." class="search-input w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-[var(--eon-red)] transition placeholder:text-[var(--purple)] placeholder:opacity-60 text-sm md:text-base">
                </div>
                <div role="group" aria-labelledby="filter-heading" class="flex flex-wrap gap-2 mb-5 flex-shrink-0">
                    <button class="filter-btn border-0 text-[var(--purple)] bg-[var(--birch)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="all" aria-pressed="true">All Interfaces</button>
                    <button class="filter-btn border-0 text-[var(--purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_send" aria-pressed="false" style="background: linear-gradient(135deg, #9254FF20, #9254FF10);">Supplier Send</button>
                    <button class="filter-btn border-0 text-[var(--dark-purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_receive" aria-pressed="false" style="background: linear-gradient(135deg, #FFDE0030, #FFDE0020);">Supplier Receive</button>
                    <button class="filter-btn border-0 text-[var(--purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="none" aria-pressed="false" style="background: linear-gradient(135deg, #e5e7eb, #f3f4f6);">Not Involved</button>
                </div>
                <div id="rejectionCodeList" class="mb-4 hidden">
                    <div class="bg-white/50 p-4 rounded-xl shadow-inner mb-2 border-l-4 border-red-400">
                        <h3 class="text-lg font-bold text-red-800">Matching Rejection Codes</h3>
                        <p class="text-xs text-gray-700">Click a code to see its details.</p>
                    </div>
                    <div id="rejectionCodesContainer" class="space-y-3"></div>
                </div>
                <div id="interfaceList" class="overflow-y-auto flex-1 pr-2 lg:max-h-[calc(100vh-22rem)]" role="region" aria-live="polite" aria-atomic="true"></div>
            </aside>

            <main id="detailsPanel" class="lg:w-2/3 xl:w-3/4 bg-white/80 p-5 md:p-8 rounded-3xl shadow-2xl" role="main" aria-live="polite">
                <div id="welcomeMessage" class="flex flex-col items-center justify-center h-full text-center py-16">
                    <div class="hero-text mb-6"><svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 md:w-24 md:h-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2zM9 9h6v6H9V9z" /></svg></div>
                    <h2 class="text-2xl md:text-3xl font-bold mb-3 hero-text">Select an Interface</h2>
                    <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-md leading-relaxed">Click on any interface from the list to explore its details.</p>
                </div>
                <div id="detailsContent" class="hidden"></div>
            </main>
        </div>
    </div>

    <script>
        const state = {
            interfaces: [], dataItemsCatalogue: {}, dataBlocksCatalogue: {}, rejectionCodesCatalogue: {},
            filteredInterfaces: [], currentFilter: 'all', currentSearchTerm: '',
        };

        const DOMElements = {
            searchInput: null, interfaceList: null, welcomeMessage: null, detailsContent: null, filterButtons: null, rejectionCodeList: null, rejectionCodesContainer: null,
        };

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            cacheDOMElements();
            const success = await fetchData();
            if (!success) return;
            setupEventListeners();
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active-filter');
            filterAndRender();
        }

        function cacheDOMElements() {
            Object.assign(DOMElements, {
                searchInput: document.getElementById('searchInput'),
                interfaceList: document.getElementById('interfaceList'),
                welcomeMessage: document.getElementById('welcomeMessage'),
                detailsContent: document.getElementById('detailsContent'),
                filterButtons: document.querySelectorAll('.filter-btn'),
                rejectionCodeList: document.getElementById('rejectionCodeList'),
                rejectionCodesContainer: document.getElementById('rejectionCodesContainer'),
            });
        }

        async function fetchData() {
            try {
                const response = await fetch('interfaceData.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const fetchedData = await response.json();
                Object.assign(state, {
                    interfaces: fetchedData.interfaces || [],
                    dataItemsCatalogue: fetchedData.dataItemsCatalogue || {},
                    dataBlocksCatalogue: fetchedData.dataBlocksCatalogue || {},
                    rejectionCodesCatalogue: fetchedData.rejectionCodesCatalogue || {},
                    filteredInterfaces: fetchedData.interfaces || [],
                });
                return true;
            } catch (error) {
                console.error("Could not load or parse interface data:", error);
                DOMElements.interfaceList.innerHTML = `<p class="text-center text-red-600 p-4">Error: Could not load data.</p>`;
                return false;
            }
        }

        function setupEventListeners() {
            let debounceTimer;
            DOMElements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    state.currentSearchTerm = e.target.value;
                    filterAndRender();
                }, 250);
            });
            DOMElements.filterButtons.forEach(button => button.addEventListener('click', () => handleFilterClick(button)));
            const handleItemSelection = (element) => {
                if (element.dataset.id) {
                    renderInterfaceDetails(element.dataset.id);
                } else if (element.dataset.codeId) {
                    renderRejectionCodeDetails(element.dataset.codeId);
                }
            };
            DOMElements.interfaceList.addEventListener('click', (e) => handleItemSelection(e.target.closest('[data-id]')));
            DOMElements.interfaceList.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleItemSelection(e.target.closest('[data-id]'));
                }
            });
            DOMElements.rejectionCodesContainer.addEventListener('click', (e) => {
                const codeId = e.target.closest('[data-code-id]').dataset.codeId;
                if (codeId) renderRejectionCodeDetails(codeId);
            });
        }

        function handleFilterClick(button) {
            state.currentFilter = button.dataset.filter;
            DOMElements.filterButtons.forEach(btn => {
                btn.classList.remove('active-filter');
                btn.setAttribute('aria-pressed', 'false');
            });
            button.classList.add('active-filter');
            button.setAttribute('aria-pressed', 'true');
            filterAndRender();
        }

        function filterAndRender() {
            const searchTerms = state.currentSearchTerm.toLowerCase().split(' ').filter(term => term.trim() !== '');
            const normalizedSearch = state.currentSearchTerm.toLowerCase().replace(/[^0-9a-z]/g, '');

            // Search for matching rejection codes first
            const matchingRejectionCodes = Object.entries(state.rejectionCodesCatalogue).filter(([id, code]) => {
                const searchableCodeContent = `${id} ${code.description} ${code.reason} ${code.resolution}`.toLowerCase();
                return searchTerms.every(term => searchableCodeContent.includes(term));
            }).map(([id, code]) => ({ ...code, id }));

            renderRejectionCodesList(matchingRejectionCodes);

            // Filter interfaces
            state.filteredInterfaces = state.interfaces.filter(item => {
                const matchesFilter = state.currentFilter === 'all' || item.supplier_type === state.currentFilter || (state.currentFilter === 'supplier_send' && item.supplier_type === 'supplier_both') || (state.currentFilter === 'supplier_receive' && item.supplier_type === 'supplier_both');
                if (!matchesFilter) return false;

                if (searchTerms.length === 0) return true;

                // New logic for partial/numeric ID search
                const normalizedId = item.id.toLowerCase().replace(/[^0-9a-z]/g, '');
                if (normalizedId.includes(normalizedSearch)) return true;

                // Existing logic for general content search
                const searchableContent = buildSearchableContent(item);
                return searchTerms.every(term => searchableContent.includes(term));
            });
            
            renderInterfaceList();
        }

        function buildSearchableContent(interfaceItem) {
            let content = [interfaceItem.id, interfaceItem.name, interfaceItem.description].join(' ').toLowerCase();
            if (interfaceItem.composition) {
                interfaceItem.composition.forEach(comp => {
                    const items = (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) ? state.dataBlocksCatalogue[comp.id].items : (comp.type === 'item' ? [comp.id] : []);
                    items.forEach(itemId => {
                        const dataItem = state.dataItemsCatalogue[itemId];
                        if (dataItem) content += ` ${itemId} ${dataItem.name} ${dataItem.rule}`;
                    });
                });
            }
            return content.toLowerCase();
        }

        function renderRejectionCodesList(codes) {
            const { rejectionCodeList, rejectionCodesContainer } = DOMElements;
            if (codes.length === 0 || state.currentSearchTerm === '') {
                rejectionCodeList.classList.add('hidden');
                rejectionCodesContainer.innerHTML = '';
                return;
            }

            rejectionCodeList.classList.remove('hidden');
            rejectionCodesContainer.innerHTML = codes.map(code => {
                return `
                    <div class="p-3 bg-red-50/20 border-l-4 border-red-400 rounded-r-lg cursor-pointer hover:bg-red-50/40 transition" data-code-id="${escapeHtml(code.id)}">
                        <p class="font-bold font-mono text-sm text-red-800 pointer-events-none">${escapeHtml(code.id)}</p>
                        <p class="mt-1 text-xs font-semibold text-[var(--dark-purple)] pointer-events-none">${escapeHtml(code.description)}</p>
                    </div>
                `;
            }).join('');
        }

        function renderInterfaceList() {
            const { interfaceList } = DOMElements;
            if (state.filteredInterfaces.length === 0) {
                interfaceList.innerHTML = `<div class="text-center text-[var(--purple)] opacity-80 p-4 bg-[var(--birch)] rounded-2xl"><p class="text-base font-medium">No interfaces found</p><p class="text-xs opacity-70">Try a different search or filter</p></div>`;
                return;
            }
            const fragment = document.createDocumentFragment();
            const typeClasses = { supplier_send: 'border-send', supplier_receive: 'border-receive', supplier_both: 'border-both', none: 'border-none' };
            state.filteredInterfaces.forEach(item => {
                const element = document.createElement('div');
                element.className = `interface-card p-3 md:p-4 mb-2 bg-[var(--white)] rounded-xl cursor-pointer shadow-md ${typeClasses[item.supplier_type]}`;
                element.dataset.id = item.id;
                element.setAttribute('role', 'button');
                element.setAttribute('tabindex', '0');
                element.innerHTML = `<p class="font-bold text-[var(--dark-purple)] pointer-events-none text-sm md:text-base mb-1">${escapeHtml(item.id)}</p><p class="text-[var(--purple)] opacity-90 pointer-events-none leading-relaxed text-xs md:text-sm">${escapeHtml(item.name)}</p>`;
                fragment.appendChild(element);
            });
            interfaceList.innerHTML = '';
            interfaceList.appendChild(fragment);
        }

        function renderInterfaceDetails(id) {
            const item = state.interfaces.find(i => i.id === id);
            if (!item) return;

            DOMElements.welcomeMessage.classList.add('hidden');
            DOMElements.detailsContent.classList.remove('hidden');
            DOMElements.detailsContent.classList.add('details-fade-in');
            setTimeout(() => DOMElements.detailsContent.classList.remove('details-fade-in'), 500);

            const typeInfo = {
                supplier_send: { label: 'Supplier Send', classes: 'bg-gradient-to-r from-[var(--data-gas-off)] to-purple-600 text-white' },
                supplier_receive: { label: 'Supplier Receive', classes: 'bg-gradient-to-r from-[var(--data-sun)] to-yellow-400 text-[var(--dark-purple)]' },
                supplier_both: { label: 'Supplier Send & Receive', classes: 'bg-gradient-to-r from-[var(--data-leaf)] to-green-400 text-[var(--dark-purple)]' },
                none: { label: 'Supplier Not Involved', classes: 'bg-gradient-to-r from-gray-500 to-gray-600 text-white' }
            };

            const dataItemsHtml = generateDataItemsHtml(item);
            const rejectionCodesHtml = generateRejectionCodesHtml(item);

            DOMElements.detailsContent.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4 mb-6">
                    <div class="flex-1">
                        <h2 class="text-2xl lg:text-3xl font-bold text-[var(--dark-purple)] mb-1 leading-tight" tabindex="-1">${escapeHtml(item.name)}</h2>
                        <p class="text-base lg:text-lg text-[var(--purple)] opacity-90 font-medium">${escapeHtml(item.id)}</p>
                    </div>
                    <span class="text-xs font-semibold px-4 py-2 rounded-full shadow-md ${typeInfo[item.supplier_type].classes} whitespace-nowrap">${escapeHtml(typeInfo[item.supplier_type].label)}</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
                    <div class="bg-white/50 p-4 sm:p-5 rounded-2xl shadow-lg border border-gray-100"><h4 class="font-bold text-[var(--eon-red)] text-xs mb-2 uppercase tracking-wider">FROM</h4><p class="font-semibold text-[var(--dark-purple)] text-sm md:text-base leading-relaxed">${escapeHtml(item.sender) || 'N/A'}</p></div>
                    <div class="bg-white/50 p-4 sm:p-5 rounded-2xl shadow-lg border border-gray-100"><h4 class="font-bold text-[var(--eon-red)] text-xs mb-2 uppercase tracking-wider">TO</h4><p class="font-semibold text-[var(--dark-purple)] text-sm md:text-base leading-relaxed">${escapeHtml(item.receiver) || 'N/A'}</p></div>
                </div>
                <div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100"><h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>Context & Purpose</h3><p class="text-[var(--dark-purple)] leading-relaxed text-sm md:text-base">${escapeHtml(item.context || "No context available.")}</p></div>
                ${dataItemsHtml}
                ${rejectionCodesHtml}`;
            
            DOMElements.detailsContent.querySelector('h2').focus({ preventScroll: true });
        }
        
        function renderRejectionCodeDetails(codeId) {
            const code = state.rejectionCodesCatalogue[codeId];
            if (!code) return;

            DOMElements.welcomeMessage.classList.add('hidden');
            DOMElements.detailsContent.classList.remove('hidden');
            DOMElements.detailsContent.classList.add('details-fade-in');
            setTimeout(() => DOMElements.detailsContent.classList.remove('details-fade-in'), 500);

            const rejectionCodeHtml = `
                <div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100 mt-6 md:mt-8">
                    <h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        Rejection Code Details
                    </h3>
                    <div class="p-4 bg-red-50/50 border-l-4 border-red-400 rounded-r-lg">
                        <p class="font-bold font-mono text-base text-red-800">${escapeHtml(codeId)}</p>
                        <p class="mt-1 text-sm font-semibold text-[var(--dark-purple)]">${escapeHtml(code.description)}</p>
                        ${code.reason ? `<p class="mt-2 text-xs text-gray-700"><b class="font-medium">Why:</b> ${escapeHtml(code.reason)}</p>` : ''}
                        ${code.resolution ? `<p class="mt-2 text-xs text-gray-700"><b class="font-medium text-green-900">How to Fix:</b> ${escapeHtml(code.resolution)}</p>` : ''}
                    </div>
                </div>`;

            DOMElements.detailsContent.innerHTML = rejectionCodeHtml;
        }
        
        function generateDataItemsHtml(interfaceItem) {
             if (!interfaceItem.composition || interfaceItem.composition.length === 0) return '';
             const tableContent = interfaceItem.composition.map(comp => {
                const itemsToRender = (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) ? state.dataBlocksCatalogue[comp.id].items : (comp.type === 'item' ? [comp.id] : []);
                let blockHtml = '';
                if (comp.type === 'header') {
                    return `<thead class="text-xs text-[var(--dark-purple)] uppercase bg-[var(--birch)]/70 sticky top-0"><tr class="border-b"><th colspan="6" class="px-4 py-2 font-bold">${escapeHtml(comp.title)}</th></tr></thead>`;
                }
                if (comp.type === 'block') {
                     const block = state.dataBlocksCatalogue[comp.id];
                     if (!block) return '';
                     blockHtml = `<thead class="text-xs text-[var(--dark-purple)] uppercase bg-[var(--birch)]/70 sticky top-0"><tr class="border-b"><th colspan="6" class="px-4 py-2 font-bold">${escapeHtml(comp.titleOverride || block.title)}</th></tr></thead>
                                  <thead class="text-xs text-[var(--purple)] uppercase bg-[var(--birch)]/70 sticky top-9"><tr class="border-b"><th class="px-4 py-2">ID</th><th class="px-4 py-2">Data Item</th><th class="px-4 py-2 whitespace-nowrap">M/O/C</th><th class="px-4 py-2 w-1/4">Description / Rule</th><th class="px-4 py-2 w-1/4">Population Notes</th><th class="px-4 py-2">Example</th></tr></thead>`;
                }
                const rowsHtml = itemsToRender.map(itemId => {
                    const di = state.dataItemsCatalogue[itemId];
                    if (!di) return '';
                    const notesHtml = di.populationNotes ? `<p class="text-[var(--purple)] opacity-90">${escapeHtml(di.populationNotes)}</p>` : '';
                    const exampleHtml = di.example ? `<code class="text-blue-600 bg-blue-50 p-1 rounded-md text-xs">${escapeHtml(di.example)}</code>` : '';
                    
                    return `<tr class="hover:bg-gray-50/50">
                                <td class="px-4 py-3 font-mono font-semibold text-xs align-top">${escapeHtml(itemId)}</td>
                                <td class="px-4 py-3 align-top">${escapeHtml(di.name)}</td>
                                <td class="px-4 py-3 font-semibold text-center align-top">${escapeHtml(di.cmo)}</td>
                                <td class="px-4 py-3 text-xs opacity-80 align-top">${escapeHtml(di.rule)}</td>
                                <td class="px-4 py-3 text-xs align-top">${notesHtml}</td>
                                <td class="px-4 py-3 text-xs align-top">${exampleHtml}</td>
                            </tr>`;
                }).join('');
                return blockHtml + `<tbody class="divide-y divide-gray-200/50">${rowsHtml}</tbody>`;
             }).join('');
             return `<div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100 mt-6 md:mt-8"><h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" /></svg>Data Items</h3><div class="pr-2"><div class="overflow-x-auto"><table class="w-full text-sm text-left">${tableContent}</table></div></div></div>`;
        }
        
        function generateRejectionCodesHtml(interfaceItem) {
            if (!interfaceItem.rejectionCodeIds || interfaceItem.rejectionCodeIds.length === 0) return '';
            const codesHtml = interfaceItem.rejectionCodeIds.map(codeId => {
                const code = state.rejectionCodesCatalogue[codeId];
                if (!code) return '';
                return `
                    <div class="p-4 bg-red-50/50 border-l-4 border-red-400 rounded-r-lg">
                        <p class="font-bold font-mono text-base text-red-800">${escapeHtml(codeId)}</p>
                        <p class="mt-1 text-sm font-semibold text-[var(--dark-purple)]">${escapeHtml(code.description)}</p>
                        ${code.reason ? `<p class="mt-2 text-xs text-gray-700"><b class="font-medium">Why:</b> ${escapeHtml(code.reason)}</p>` : ''}
                        ${code.resolution ? `<p class="mt-2 text-xs text-gray-700"><b class="font-medium text-green-900">How to Fix:</b> ${escapeHtml(code.resolution)}</p>` : ''}
                    </div>
                `;
            }).join('');
            return `
                <div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100 mt-6 md:mt-8">
                    <h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        Applicable Rejection Codes
                    </h3>
                    <div class="space-y-4">${codesHtml}</div>
                </div>`;
        }

        function escapeHtml(text) {
            if (text === null || typeof text === 'undefined') return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
