<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHHS Interface Explorer | Enhanced Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        :root {
            --eon-red: #FF4822; --birch: #FAF6F4; --white: #FFFFFF; --dark-purple: #36164A;
            --purple: #5E0D98; --data-sun: #FFDE00; --data-gas-off: #9254FF; --data-leaf: #1AE570;
        }
        .gradient-bg { background: linear-gradient(135deg, var(--birch) 0%, #f0e9e6 100%); }
        .glass { backdrop-filter: blur(16px) saturate(180%); background: rgba(255, 255, 255, 0.75); border: 1px solid rgba(255, 255, 255, 0.2); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
        .float-animation { animation: float 6s ease-in-out infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--eon-red), var(--purple)); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        
        .filter-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .filter-btn.active-filter { transform: translateY(-2px) scale(1.02); }
        .filter-btn[data-filter="all"].active-filter { background: linear-gradient(135deg, var(--eon-red), #ff6b4a) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(229, 0, 0, 0.3); }
        .filter-btn[data-filter="supplier_send"].active-filter { background: linear-gradient(135deg, var(--data-gas-off), #a66eff) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(122, 70, 212, 0.3); }
        .filter-btn[data-filter="supplier_receive"].active-filter { background: linear-gradient(135deg, var(--data-sun), #ffe533) !important; color: var(--dark-purple) !important; box-shadow: 0 8px 25px rgba(217, 189, 0, 0.3); }
        .filter-btn[data-filter="none"].active-filter { background: linear-gradient(135deg, var(--dark-purple), var(--purple)) !important; color: var(--white) !important; box-shadow: 0 8px 25px rgba(23, 9, 32, 0.3); }
        
        .interface-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left-width: 4px; position: relative; }
        .interface-card:hover { transform: translateX(4px) scale(1.02); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); }
        .interface-card.favorite::after { content: '★'; position: absolute; top: 8px; right: 8px; color: var(--data-sun); font-size: 16px; }
        
        .border-send { border-color: var(--data-gas-off); }
        .border-receive { border-color: var(--data-sun); }
        .border-both { border-color: var(--data-leaf); }
        .border-none { border-color: #9ca3af; }
        
        .hero-text { background: linear-gradient(135deg, var(--eon-red), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .details-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .search-input { background: var(--birch); transition: all 0.3s ease; }
        .search-input:focus { background: var(--white); transform: scale(1.01); box-shadow: 0 4px 15px rgba(255, 72, 34, 0.1); }
        
        .highlight { background-color: yellow; font-weight: bold; padding: 1px 2px; border-radius: 2px; }
        
        .advanced-filter-panel { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; }
        .advanced-filter-panel.expanded { max-height: 500px; opacity: 1; }
        
        .rejection-code-card { transition: all 0.2s ease; }
        .rejection-code-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading { animation: pulse 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="gradient-bg text-[var(--dark-purple)] min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8 md:mb-12">
            <div class="float-animation inline-block">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold hero-text mb-3">MHHS Interface Explorer</h1>
            </div>
            <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-2xl mx-auto leading-relaxed">
                Enhanced with smart search, advanced filters, and rejection code lookup.
            </p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6 md:gap-8">
            <aside class="lg:w-1/3 xl:w-1/4 glass p-5 md:p-6 rounded-3xl shadow-2xl flex flex-col lg:sticky lg:top-8 lg:self-start">
                <div class="flex items-center justify-between mb-5">
                    <h2 id="filter-heading" class="text-xl font-bold text-[var(--eon-red)] flex-shrink-0">Find an Interface</h2>
                    <div class="flex gap-2">
                        <button id="rejectionCodesBtn" class="text-[var(--purple)] hover:text-[var(--eon-red)] transition-colors p-2 rounded-lg hover:bg-white/50" title="Rejection Codes Lookup">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        </button>
                        <button id="exportBtn" class="text-[var(--purple)] hover:text-[var(--eon-red)] transition-colors p-2 rounded-lg hover:bg-white/50" title="Export Data">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Enhanced Search -->
                <div class="mb-5 flex-shrink-0">
                    <div class="relative">
                        <input type="search" id="searchInput" placeholder="Smart search: try typos, partial matches..." class="search-input w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-[var(--eon-red)] transition placeholder:text-[var(--purple)] placeholder:opacity-60 text-sm md:text-base pr-10">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[var(--purple)] opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </div>
                    </div>
                    <div id="searchSuggestions" class="mt-2 bg-white rounded-xl shadow-lg border border-gray-200 max-h-40 overflow-y-auto hidden"></div>
                </div>

                <!-- Basic Filters -->
                <div role="group" aria-labelledby="filter-heading" class="flex flex-wrap gap-2 mb-3 flex-shrink-0">
                    <button class="filter-btn border-0 text-[var(--purple)] bg-[var(--birch)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="all" aria-pressed="true">All Interfaces</button>
                    <button class="filter-btn border-0 text-[var(--purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_send" aria-pressed="false" style="background: linear-gradient(135deg, #9254FF20, #9254FF10);">Supplier Send</button>
                    <button class="filter-btn border-0 text-[var(--dark-purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_receive" aria-pressed="false" style="background: linear-gradient(135deg, #FFDE0030, #FFDE0020);">Supplier Receive</button>

                            <select id="receiverFilter" class="w-full text-xs p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[var(--eon-red)]">
                                <option value="">Any Receiver</option>

                        <input type="search" id="rejectionCodeSearch" placeholder="Search rejection codes by ID, description, or keyword..." class="search-input w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-[var(--eon-red)] transition placeholder:text-[var(--purple)] placeholder:opacity-60 text-sm md:text-base">
                    </div>
                    
                    <div id="rejectionCodesList" class="space-y-4 max-h-96 overflow-y-auto"></div>

                <!-- Welcome Message -->

                    <div class="hero-text mb-6">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2zM9 9h6v6H9V9z" />

                    <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-md leading-relaxed">

    <!-- Export Modal -->
    <div id="exportModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-[var(--eon-red)] mb-4">Export Data</h3>
            <div class="space-y-3">
                <button class="export-option w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50" data-format="json">
                    <div class="font-medium">Complete Data (JSON)</div>
                    <div class="text-xs text-gray-600">All interfaces with full data</div>
                </button>
                <button class="export-option w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50" data-format="csv">
                    <div class="font-medium">Interface List (CSV)</div>
                    <div class="text-xs text-gray-600">Basic interface information</div>
                </button>
                <button class="export-option w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50" data-format="template" id="templateExport" disabled>
                    <div class="font-medium">Current Interface Template</div>
                    <div class="text-xs text-gray-600">Fillable template for current interface</div>
                </button>
                <button class="export-option w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50" data-format="filtered">
                    <div class="font-medium">Filtered Results</div>
                    <div class="text-xs text-gray-600">Current search/filter results</div>
                </button>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="closeExportModal" class="px-4 py-2 text-sm text-[var(--purple)] hover:text-[var(--eon-red)]">Cancel</button>
            </div>

    <script>
        // Enhanced state management
        const state = {
            interfaces: [], dataItemsCatalogue: {}, dataBlocksCatalogue: {}, rejectionCodesCatalogue: {},
            filteredInterfaces: [], currentFilter: 'all', currentSearchTerm: '', advancedFilters: {},
            favorites: new Set(), recentlyViewed: [], searchCache: new Map(), currentInterfaceId: null
        };

        const DOMElements = {};

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            cacheDOMElements();
            loadUserData();
            const success = await fetchData();
            if (!success) return;
            setupEventListeners();
            setupAdvancedFilters();
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active-filter');
            filterAndRender();
        }

        function cacheDOMElements() {
            const ids = ['searchInput', 'searchSuggestions', 'interfaceList', 'welcomeMessage', 'detailsContent', 
                         'advancedToggle', 'advancedFilters', 'senderFilter', 'receiverFilter', 'minDataItems', 'maxDataItems',
                         'hasRejectionCodes', 'favoritesOnly', 'clearFilters', 'recentList', 'exportBtn',
                         'rejectionCodesBtn', 'rejectionCodesPanel', 'closeRejectionCodes', 'rejectionCodeSearch', 
                         'rejectionCodesList', 'exportModal', 'closeExportModal', 'templateExport'];
            
            ids.forEach(id => DOMElements[id] = document.getElementById(id));
            DOMElements.filterButtons = document.querySelectorAll('.filter-btn');
        }

        function loadUserData() {
            try {
                const savedFavorites = localStorage.getItem('mhhs_favorites');
                if (savedFavorites) state.favorites = new Set(JSON.parse(savedFavorites));
                
                const savedRecent = localStorage.getItem('mhhs_recent');
                if (savedRecent) state.recentlyViewed = JSON.parse(savedRecent).slice(0, 5);
            } catch (e) {
                console.warn('Could not load user data:', e);
            }
        }

        function saveUserData() {
            try {
                localStorage.setItem('mhhs_favorites', JSON.stringify([...state.favorites]));
                localStorage.setItem('mhhs_recent', JSON.stringify(state.recentlyViewed));
            } catch (e) {
                console.warn('Could not save user data:', e);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('interfaceData.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const fetchedData = await response.json();
                Object.assign(state, {
                    interfaces: fetchedData.interfaces || [],
                    dataItemsCatalogue: fetchedData.dataItemsCatalogue || {},
                    dataBlocksCatalogue: fetchedData.dataBlocksCatalogue || {},
                    rejectionCodesCatalogue: fetchedData.rejectionCodesCatalogue || {},
                    filteredInterfaces: fetchedData.interfaces || [],
                });
                return true;
            } catch (error) {
                console.error("Could not load interface data:", error);
                DOMElements.interfaceList.innerHTML = `<p class="text-center text-red-600 p-4">Error: Could not load data.</p>`;
                return false;
            }
        }

        function setupEventListeners() {
            // Enhanced search with suggestions
            let debounceTimer;
            DOMElements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    state.currentSearchTerm = e.target.value;
                    updateSearchSuggestions();
                    filterAndRender();
                }, 200);
            });

            // Search suggestions
            DOMElements.searchInput.addEventListener('focus', updateSearchSuggestions);
            DOMElements.searchInput.addEventListener('blur', () => {
                setTimeout(() => DOMElements.searchSuggestions.classList.add('hidden'), 200);
            });

            // Filter buttons
            DOMElements.filterButtons.forEach(button => 
                button.addEventListener('click', () => handleFilterClick(button))
            );

            // Advanced filters
            DOMElements.advancedToggle.addEventListener('click', toggleAdvancedFilters);
            ['senderFilter', 'receiverFilter', 'minDataItems', 'maxDataItems', 'hasRejectionCodes', 'favoritesOnly'].forEach(id => {
                DOMElements[id].addEventListener('change', handleAdvancedFilterChange);
                DOMElements[id].addEventListener('input', handleAdvancedFilterChange);
            });
            DOMElements.clearFilters.addEventListener('click', clearAllFilters);

            // Interface selection
            DOMElements.interfaceList.addEventListener('click', handleInterfaceClick);
            DOMElements.interfaceList.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleInterfaceClick(e);
                }
            });

            // Toolbar actions
            DOMElements.rejectionCodesBtn.addEventListener('click', showRejectionCodes);
            DOMElements.exportBtn.addEventListener('click', () => DOMElements.exportModal.classList.remove('hidden'));

            // Modal/panel controls
            DOMElements.closeRejectionCodes.addEventListener('click', hideRejectionCodes);
            DOMElements.closeExportModal.addEventListener('click', () => DOMElements.exportModal.classList.add('hidden'));

            // Export options
            document.querySelectorAll('.export-option').forEach(btn => {
                btn.addEventListener('click', () => exportData(btn.dataset.format));
            });

            // Search suggestions click
            DOMElements.searchSuggestions.addEventListener('click', (e) => {
                if (e.target.dataset.suggestion) {
                    DOMElements.searchInput.value = e.target.dataset.suggestion;
                    state.currentSearchTerm = e.target.dataset.suggestion;
                    DOMElements.searchSuggestions.classList.add('hidden');
                    filterAndRender();
                }
            });

            // Rejection code search
            DOMElements.rejectionCodeSearch.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    filterRejectionCodes(e.target.value);
                }, 200);
            });
        }

        function setupAdvancedFilters() {
            // Populate sender/receiver dropdowns
            const senders = [...new Set(state.interfaces.map(i => i.sender))].filter(Boolean).sort();
            const receivers = [...new Set(state.interfaces.map(i => i.receiver))].filter(Boolean).sort();

            senders.forEach(sender => {
                const option = document.createElement('option');
                option.value = sender;
                option.textContent = sender;
                DOMElements.senderFilter.appendChild(option);
            });

            receivers.forEach(receiver => {
                const option = document.createElement('option');
                option.value = receiver;
                option.textContent = receiver;
                DOMElements.receiverFilter.appendChild(option);
            });
        }

        // Fuzzy search implementation
        function fuzzySearch(query, text, threshold = 0.6) {
            if (!query || !text) return { matches: false, score: 0 };
            
            query = query.toLowerCase();
            text = text.toLowerCase();
            
            // Exact match gets highest score
            if (text.includes(query)) return { matches: true, score: 1 };
            
            // Calculate Levenshtein-based similarity
            const score = calculateSimilarity(query, text);
            return { matches: score >= threshold, score };
        }

        function calculateSimilarity(a, b) {
            const matrix = Array(a.length + 1).fill().map(() => Array(b.length + 1).fill(0));
            
            for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
            for (let j = 0; j <= b.length; j++) matrix[0][j] = j;
            
            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            
            const maxLen = Math.max(a.length, b.length);
            return maxLen > 0 ? 1 - (matrix[a.length][b.length] / maxLen) : 1;
        }

        function updateSearchSuggestions() {
            if (state.currentSearchTerm.length < 2) {
                DOMElements.searchSuggestions.classList.add('hidden');
                return;
            }

            const suggestions = generateSearchSuggestions(state.currentSearchTerm);
            
            if (suggestions.length === 0) {
                DOMElements.searchSuggestions.classList.add('hidden');
                return;
            }

            const html = suggestions.map(suggestion => 
                `<div class="p-2 hover:bg-gray-50 cursor-pointer text-sm" data-suggestion="${escapeHtml(suggestion)}">${escapeHtml(suggestion)}</div>`
            ).join('');

            DOMElements.searchSuggestions.innerHTML = html;
            DOMElements.searchSuggestions.classList.remove('hidden');
        }

        function generateSearchSuggestions(query) {
            const suggestions = new Set();
            const queryLower = query.toLowerCase();

            state.interfaces.forEach(item => {
                if (item.name.toLowerCase().includes(queryLower)) suggestions.add(item.name);
                if (item.id.toLowerCase().includes(queryLower)) suggestions.add(item.id);
                
                if (item.composition) {
                    item.composition.forEach(comp => {
                        if (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) {
                            state.dataBlocksCatalogue[comp.id].items.forEach(itemId => {
                                const dataItem = state.dataItemsCatalogue[itemId];
                                if (dataItem && dataItem.name.toLowerCase().includes(queryLower)) {
                                    suggestions.add(dataItem.name);
                                }
                            });
                        }
                    });
                }
            });

            return Array.from(suggestions).slice(0, 8).sort();
        }

        function toggleAdvancedFilters() {
            const panel = DOMElements.advancedFilters;
            const icon = DOMElements.advancedToggle.querySelector('svg');
            
            if (panel.classList.contains('expanded')) {
                panel.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                panel.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function handleAdvancedFilterChange() {
            state.advancedFilters = {
                sender: DOMElements.senderFilter.value,
                receiver: DOMElements.receiverFilter.value,
                minDataItems: parseInt(DOMElements.minDataItems.value) || 0,
                maxDataItems: parseInt(DOMElements.maxDataItems.value) || Infinity,
                hasRejectionCodes: DOMElements.hasRejectionCodes.checked,
                favoritesOnly: DOMElements.favoritesOnly.checked
            };
            filterAndRender();
        }

        function clearAllFilters() {
            DOMElements.senderFilter.value = '';
            DOMElements.receiverFilter.value = '';
            DOMElements.minDataItems.value = '';
            DOMElements.maxDataItems.value = '';
            DOMElements.hasRejectionCodes.checked = false;
            DOMElements.favoritesOnly.checked = false;
            DOMElements.searchInput.value = '';
            state.currentSearchTerm = '';
            state.advancedFilters = {};
            filterAndRender();
        }

        function handleFilterClick(button) {
            state.currentFilter = button.dataset.filter;
            DOMElements.filterButtons.forEach(btn => {
                btn.classList.remove('active-filter');
                btn.setAttribute('aria-pressed', 'false');
            });
            button.classList.add('active-filter');
            button.setAttribute('aria-pressed', 'true');
            filterAndRender();
        }

        function handleInterfaceClick(e) {
            const element = e.target.closest('[data-id]');
            if (!element) return;
            
            const id = element.dataset.id;
            
            // Handle favorites (double-click)
            if (e.detail === 2) {
                toggleFavorite(id);
                return;
            }
            
            // Normal selection
            renderInterfaceDetails(id);
            addToRecentlyViewed(id);
        }

        function toggleFavorite(id) {
            if (state.favorites.has(id)) {
                state.favorites.delete(id);
            } else {
                state.favorites.add(id);
            }
            saveUserData();
            renderInterfaceList();
        }

        function addToRecentlyViewed(id) {
            state.recentlyViewed = state.recentlyViewed.filter(item => item !== id);
            state.recentlyViewed.unshift(id);
            state.recentlyViewed = state.recentlyViewed.slice(0, 5);
            saveUserData();
            renderRecentlyViewed();
        }

        function renderRecentlyViewed() {
            const html = state.recentlyViewed.map(id => {
                const item = state.interfaces.find(i => i.id === id);
                if (!item) return '';
                return `<div class="text-xs p-2 bg-white/50 rounded-lg cursor-pointer hover:bg-white/80 transition-colors" data-id="${id}">${escapeHtml(item.id)}</div>`;
            }).join('');
            
            DOMElements.recentList.innerHTML = html;
            
            // Add click handlers
            DOMElements.recentList.addEventListener('click', (e) => {
                const element = e.target.closest('[data-id]');
                if (element) renderInterfaceDetails(element.dataset.id);
            });
        }

        function filterAndRender() {
            const cacheKey = JSON.stringify({
                filter: state.currentFilter,
                search: state.currentSearchTerm,
                advanced: state.advancedFilters
            });

            if (state.searchCache.has(cacheKey)) {
                state.filteredInterfaces = state.searchCache.get(cacheKey);
            } else {
                const searchTerms = state.currentSearchTerm.toLowerCase().split(' ').filter(term => term.trim() !== '');
                
                state.filteredInterfaces = state.interfaces.filter(item => {
                    // Basic filter
                    const matchesFilter = state.currentFilter === 'all' || 
                                        item.supplier_type === state.currentFilter || 
                                        (state.currentFilter === 'supplier_send' && item.supplier_type === 'supplier_both') || 
                                        (state.currentFilter === 'supplier_receive' && item.supplier_type === 'supplier_both');
                    
                    if (!matchesFilter) return false;

                    // Advanced filters
                    if (state.advancedFilters.sender && !item.sender?.includes(state.advancedFilters.sender)) return false;
                    if (state.advancedFilters.receiver && !item.receiver?.includes(state.advancedFilters.receiver)) return false;
                    if (state.advancedFilters.hasRejectionCodes && (!item.rejectionCodeIds || item.rejectionCodeIds.length === 0)) return false;
                    if (state.advancedFilters.favoritesOnly && !state.favorites.has(item.id)) return false;
                    
                    // Data items count filter
                    const dataItemsCount = getDataItemsCount(item);
                    if (dataItemsCount < state.advancedFilters.minDataItems || dataItemsCount > state.advancedFilters.maxDataItems) return false;

                    // Search
                    if (searchTerms.length === 0) return true;
                    
                    const searchableContent = buildSearchableContent(item);
                    return searchTerms.some(term => {
                        const fuzzyResult = fuzzySearch(term, searchableContent, 0.3);
                        return fuzzyResult.matches;
                    });
                });

                state.searchCache.set(cacheKey, state.filteredInterfaces);
                
                if (state.searchCache.size > 50) {
                    const firstKey = state.searchCache.keys().next().value;
                    state.searchCache.delete(firstKey);
                }
            }

            renderInterfaceList();
        }

        function getDataItemsCount(interfaceItem) {
            if (!interfaceItem.composition) return 0;
            let count = 0;
            interfaceItem.composition.forEach(comp => {
                if (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) {
                    count += state.dataBlocksCatalogue[comp.id].items.length;
                } else if (comp.type === 'item') {
                    count += 1;
                }
            });
            return count;
        }

        function buildSearchableContent(interfaceItem) {
            let content = [interfaceItem.id, interfaceItem.name, interfaceItem.description, 
                          interfaceItem.sender, interfaceItem.receiver, interfaceItem.context].join(' ').toLowerCase();
            
            if (interfaceItem.composition) {
                interfaceItem.composition.forEach(comp => {
                    const items = (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) ? 
                                 state.dataBlocksCatalogue[comp.id].items : 
                                 (comp.type === 'item' ? [comp.id] : []);
                    
                    items.forEach(itemId => {
                        const dataItem = state.dataItemsCatalogue[itemId];
                        if (dataItem) {
                            content += ` ${itemId} ${dataItem.name} ${dataItem.rule}`;
                        }
                    });
                });
            }
            
            return content.toLowerCase();
        }

        function renderInterfaceList() {
            const { interfaceList } = DOMElements;
            
            if (state.filteredInterfaces.length === 0) {
                interfaceList.innerHTML = `<div class="text-center text-[var(--purple)] opacity-80 p-4 bg-[var(--birch)] rounded-2xl">
                    <p class="text-base font-medium">No interfaces found</p>
                    <p class="text-xs opacity-70">Try different search terms or filters</p>
                </div>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            const typeClasses = { 
                supplier_send: 'border-send', 
                supplier_receive: 'border-receive', 
                supplier_both: 'border-both', 
                none: 'border-none' 
            };

            // Sort by relevance if searching, otherwise by ID
            const sortedInterfaces = [...state.filteredInterfaces];
            if (state.currentSearchTerm) {
                sortedInterfaces.sort((a, b) => {
                    const aContent = buildSearchableContent(a);
                    const bContent = buildSearchableContent(b);
                    const aScore = fuzzySearch(state.currentSearchTerm, aContent).score;
                    const bScore = fuzzySearch(state.currentSearchTerm, bContent).score;
                    return bScore - aScore;
                });
            }

            sortedInterfaces.forEach(item => {
                const element = document.createElement('div');
                const isFavorite = state.favorites.has(item.id);
                
                element.className = `interface-card p-3 md:p-4 mb-2 bg-[var(--white)] rounded-xl cursor-pointer shadow-md ${typeClasses[item.supplier_type]} ${isFavorite ? 'favorite' : ''}`;
                element.dataset.id = item.id;
                element.setAttribute('role', 'button');
                element.setAttribute('tabindex', '0');
                
                const highlightedName = highlightSearchTerms(item.name, state.currentSearchTerm);
                const highlightedId = highlightSearchTerms(item.id, state.currentSearchTerm);
                
                element.innerHTML = `
                    <p class="font-bold text-[var(--dark-purple)] pointer-events-none text-sm md:text-base mb-1">${highlightedId}</p>
                    <p class="text-[var(--purple)] opacity-90 pointer-events-none leading-relaxed text-xs md:text-sm">${highlightedName}</p>
                `;
                
                fragment.appendChild(element);
            });

            interfaceList.innerHTML = '';
            interfaceList.appendChild(fragment);
        }

        function highlightSearchTerms(text, searchTerm) {
            if (!searchTerm || !text) return escapeHtml(text);
            
            const terms = searchTerm.toLowerCase().split(' ').filter(t => t.trim());
            let highlighted = escapeHtml(text);
            
            terms.forEach(term => {
                const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlighted;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Export Functions
        function exportData(format) {
            let data, filename, mimeType;
            
            switch (format) {
                case 'json':
                    data = JSON.stringify({
                        interfaces: state.interfaces,
                        dataItems: state.dataItemsCatalogue,
                        dataBlocks: state.dataBlocksCatalogue,
                        rejectionCodes: state.rejectionCodesCatalogue
                    }, null, 2);
                    filename = 'mhhs_interfaces_complete.json';
                    mimeType = 'application/json';
                    break;
                    
                case 'csv':
                    const csvHeaders = ['ID', 'Name', 'Description', 'Sender', 'Receiver', 'Context', 'Supplier Type'];
                    const csvRows = state.interfaces.map(item => [
                        `"${item.id}"`,
                        `"${item.name}"`,
                        `"${item.description || ''}"`,
                        `"${item.sender || ''}"`,
                        `"${item.receiver || ''}"`,
                        `"${item.context || ''}"`,
                        `"${item.supplier_type || ''}"`
                    ]);
                    data = [csvHeaders, ...csvRows].map(row => row.join(',')).join('\n');
                    filename = 'mhhs_interfaces.csv';
                    mimeType = 'text/csv';
                    break;
                    
                case 'template':
                    data = generateInterfaceTemplate(state.currentInterfaceId);
                    filename = `${state.currentInterfaceId}_template.json`;
                    mimeType = 'application/json';
                    break;
                    
                case 'filtered':
                    data = JSON.stringify({
                        filters: {
                            currentFilter: state.currentFilter,
                            searchTerm: state.currentSearchTerm,
                            advancedFilters: state.advancedFilters
                        },
                        results: state.filteredInterfaces
                    }, null, 2);
                    filename = 'mhhs_filtered_results.json';
                    mimeType = 'application/json';
                    break;
                    
                default:
                    return;
            }
            
            downloadFile(data, filename, mimeType);
            DOMElements.exportModal.classList.add('hidden');
        }

        function generateInterfaceTemplate(interfaceId) {
            const item = state.interfaces.find(i => i.id === interfaceId);
            if (!item) return JSON.stringify({}, null, 2);

            // Create a fillable template structure
            const template = {
                interfaceId: item.id,
                interfaceName: item.name,
                timestamp: new Date().toISOString(),
                sender: {
                    name: item.sender || "",
                    contactInfo: "",
                    systemId: ""
                },
                receiver: {
                    name: item.receiver || "",
                    contactInfo: "",
                    systemId: ""
                },
                messageContent: {
                    transactionalInfo: {
                        schemaVersion: "",
                        eventCode: ""
                    }
                }
            };

            // Add data blocks structure
            if (item.composition) {
                item.composition.forEach(comp => {
                    if (comp.type === 'block' && state.dataBlocksCatalogue[comp.id]) {
                        const block = state.dataBlocksCatalogue[comp.id];
                        const blockData = {};
                        
                        block.items.forEach(itemId => {
                            const dataItem = state.dataItemsCatalogue[itemId];
                            if (dataItem) {
                                blockData[itemId] = {
                                    name: dataItem.name,
                                    value: dataItem.example || "",
                                    mandatory: dataItem.cmo === 'M',
                                    rule: dataItem.rule,
                                    populationNotes: dataItem.populationNotes || ""
                                };
                            }
                        });
                        
                        template.messageContent[comp.id] = {
                            title: block.title,
                            data: blockData
                        };
                    }
                });
            }

            // Add rejection codes if any
            if (item.rejectionCodeIds && item.rejectionCodeIds.length > 0) {
                template.rejectionCodes = item.rejectionCodeIds.map(codeId => {
                    const code = state.rejectionCodesCatalogue[codeId];
                    return {
                        code: codeId,
                        description: code?.description || "",
                        reason: code?.reason || "",
                        resolution: code?.resolution || ""
                    };
                });
            }

            return JSON.stringify(template, null, 2);
        }

        function downloadFile(data, filename, mimeType) {
            const blob = new Blob([data], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Utility Functions
        function escapeHtml(text) {
            if (text === null || typeof text === 'undefined') return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }

        // Global functions for HTML onclick handlers
        window.toggleFavorite = toggleFavorite;
    </script>
